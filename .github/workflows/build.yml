name: Auto-Detect Files App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
      - run: npm install -g cordova
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }
      - run: |
          cordova create myapp com.bk.app "Brahmavidya"
          cd myapp
          cordova platform add android
          cd ..
          
          # 1. सर्व फाईल्स ॲपमध्ये टाकणे
          cp *.html myapp/www/
          cp *.png myapp/www/ || true
          cp *.jpg myapp/www/ || true
          cp *.css myapp/www/ || true
          cp *.js myapp/www/ || true
          cp index.html myapp/www/
          
          # 2. --- जादूची स्टेप (AUTOMATIC FILE DETECTOR) ---
          cd myapp/www
          
          # एक नवीन JavaScript फाईल बनवा
          echo "var bookList = [" > filelist.js
          
          # प्रत्येक HTML फाईलसाठी लूप चालवा
          for f in *.html; do
            # index.html ला यादीत घेऊ नका
            if [ "$f" != "index.html" ]; then
              echo "'$f'," >> filelist.js
            fi
          done
          
          # कंस पूर्ण करा
          echo "];" >> filelist.js
          
          # परत मुख्य फोल्डरमध्ये या
          cd ../..
          
          # 3. APK बनवा
          cd myapp
          cordova build android --debug
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-Auto-List
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
