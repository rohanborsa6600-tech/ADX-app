name: Build Brahmavidya App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
      - run: npm install -g cordova
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }
      - run: |
          cordova create myapp com.bk.app "Brahmavidya"
          cd myapp
          
          # Plugins (Security & Network)
          cordova plugin add cordova-plugin-privacy-screen
          cordova plugin add cordova-plugin-network-information
          cordova platform add android
          
          # Clean Permissions
          sed -i '/<preference name="Permissions"/d' config.xml
          cd ..
          
          # Auto-Detect Logic (Generates filelist.js)
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          # Go back to root to find files
          cd ../..
          
          # Copy Files Logic
          cp *.html myapp/www/
          cp *.png myapp/www/ || true
          cp *.jpg myapp/www/ || true
          cp index.html myapp/www/
          
          # Generate List
          cd myapp/www
          for f in *.html; do
            if [ "$f" != "index.html" ] && [ "$f" != "admin.html" ]; then
              baseName=$(basename "$f" .html)
              if [ -f "$baseName.jpg" ]; then img="$baseName.jpg"; 
              elif [ -f "$baseName.png" ]; then img="$baseName.png"; 
              else img=""; fi
              echo "{ name: '$baseName', file: '$f', image: '$img' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..
          
          # Build APK
          cd myapp
          cordova build android --debug
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
