name: Build Android UI App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
      - run: npm install -g cordova
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }
      - run: |
          cordova create myapp com.bk.app "Brahmavidya"
          cd myapp
          cordova platform add android
          cd ..
          
          # कॉपी सर्व HTML आणि Images
          cp *.html myapp/www/
          cp *.png myapp/www/ || true
          
          # तुमचे index.html (वर दिलेला नवीन कोड) कॉपी करा
          cp index.html myapp/www/
          
          cd myapp
          cordova build android --debug
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-Liquid-App
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
