name: Auto-Match Files App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
      - run: npm install -g cordova
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }
      - run: |
          cordova create myapp com.bk.app "Brahmavidya"
          cd myapp
          cordova platform add android
          cd ..
          
          # 1. सर्व फाईल्स कॉपी करा
          echo "Copying all files..."
          cp *.html myapp/www/
          cp *.png myapp/www/ || true
          cp *.jpg myapp/www/ || true
          cp *.jpeg myapp/www/ || true
          cp *.css myapp/www/ || true
          cp *.js myapp/www/ || true
          cp index.html myapp/www/
          
          # 2. --- जादू: HTML आणि IMAGE जोड्या लावणे ---
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              # फाईलच्या नावातून .html काढून टाका (उदा. Sutra)
              baseName=$(basename "$f" .html)
              
              # इमेज शोधणे (jpg किंवा png)
              if [ -f "$baseName.jpg" ]; then
                  imgFile="$baseName.jpg"
              elif [ -f "$baseName.png" ]; then
                  imgFile="$baseName.png"
              elif [ -f "$baseName.jpeg" ]; then
                  imgFile="$baseName.jpeg"
              else
                  imgFile="" # इमेज नाही
              fi
              
              # JS लिस्ट मध्ये लिहिणे
              echo "{ name: '$baseName', file: '$f', image: '$imgFile' }," >> filelist.js
            fi
          done
          
          echo "];" >> filelist.js
          cd ../..
          
          # 3. APK बिल्ड करा
          cd myapp
          cordova build android --debug
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-Auto-Grid
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
