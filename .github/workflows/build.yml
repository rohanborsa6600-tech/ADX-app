name: Build Brahmavidya Final-Auto-Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
      - run: npm install -g cordova
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }
      
      # --- üî• ‡§ú‡§æ‡§¶‡•Å‡§à ‡§∏‡•ç‡§ü‡•á‡§™: ‡§∏‡§∞‡•ç‡§µ ‡§´‡•ã‡§ü‡•ã ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü‡§µ‡§∞‡•Ç‡§® ‡§ò‡•á‡§£‡•á üî• ---
      - name: Download ALL Auto Images
        run: |
          echo "Downloading all assets to fix empty file errors..."
          
          # 1. Logo (Book Icon)
          wget -O logo.png "https://cdn-icons-png.flaticon.com/512/2232/2232688.png"
          
          # 2. Login Background (Dark Spiritual/Galaxy)
          wget -O login_bg.png "https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80"
          
          # 3. Default Book Cover (Old Texture)
          wget -O cover.jpg "https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
          
          # 4. Photo 1 (About Us - Top)
          wget -O photo1.jpg "https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
          
          # 5. Photo 2 (About Us - Bottom)
          wget -O photo2.jpg "https://images.unsplash.com/photo-1528360983277-13d9b152c6d1?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
          
          # ‡§´‡§æ‡§à‡§≤ ‡§∏‡§æ‡§à‡§ú ‡§ö‡•á‡§ï ‡§ï‡§∞‡§£‡•á (‡§ñ‡§æ‡§§‡•ç‡§∞‡•Ä‡§∏‡§æ‡§†‡•Ä)
          ls -lh *.png *.jpg
      # -----------------------------------------------------

      - name: Create Project & Config
        run: |
          cordova create myapp com.brahmavidya.ovi "Brahmavidya"
          cd myapp
          # Plugins
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-whitelist
          cordova platform add android
          
          # Settings (Using downloaded logo)
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="Orientation" value="portrait" />' config.xml
          sed -i '/<widget/a <preference name="LoadUrlTimeoutValue" value="70000" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          cd ..

      - name: Copy Files & Generate Smart List
        run: |
          # Clean default files
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # Copy your files
          cp index.html myapp/www/
          cp *.html myapp/www/ || true
          cp *.css myapp/www/ || true
          cp *.js myapp/www/ || true
          
          # Copy Downloaded Images to www folder
          cp *.png myapp/www/ || true
          cp *.jpg myapp/www/ || true
          cp *.jpeg myapp/www/ || true
          
          # Generate filelist.js
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ] && [ "$f" != "admin.html" ]; then
              baseName=$(basename "$f" .html)
              img="cover.jpg"
              if [ -f "$baseName.jpg" ]; then img="$baseName.jpg"; fi
              if [ -f "$baseName.png" ]; then img="$baseName.png"; fi
              
              echo "{ name: '$baseName', file: '$f', image: '$img' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      - name: Build APK
        run: |
          cd myapp
          cordova build android --debug
          
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-Final-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
