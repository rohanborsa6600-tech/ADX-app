name: Build Brahmavidya Offline Success

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
          
      - run: npm install -g cordova
      
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }
      
      # --- üî• STEP 1: ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü‡§∂‡§ø‡§µ‡§æ‡§Ø ‡§µ‡•ç‡§π‡•Ö‡§≤‡§ø‡§° ‡§´‡•ã‡§ü‡•ã ‡§¨‡§®‡§µ‡§£‡•á (64x64 PNG) üî• ---
      - name: Generate Offline Assets
        run: |
          echo "Generating valid 64x64 PNG assets..."
          
          # 1. LOGO (Valid 64x64 Green Box Icon - No Internet Needed)
          echo "iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAySURBVGhD7cExAQAAAMKg9U9tCy8gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADmzpAAGqv5J7AAAAAElFTkSuQmCC" | base64 -d > logo.png
          
          # 2. LOGIN BG (Using the same valid PNG)
          cp logo.png login_bg.png
          
          # 3. COVER (Using the same valid PNG)
          cp logo.png cover.jpg
          
          # ‡§´‡§æ‡§à‡§≤ ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡•Ä ‡§ï‡§æ ‡§§‡•á ‡§§‡§™‡§æ‡§∏‡§£‡•á
          ls -lh *.png *.jpg

      # --- STEP 2: ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á ---
      - name: Create Project & Config
        run: |
          cordova create myapp com.brahmavidya.ovi "Brahmavidya"
          cd myapp
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-whitelist
          cordova platform add android
          
          # Settings (Using the valid generated logo)
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="Orientation" value="portrait" />' config.xml
          sed -i '/<widget/a <preference name="LoadUrlTimeoutValue" value="70000" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          cd ..

      # --- STEP 3: ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§£‡•á ---
      - name: Copy Files & Generate Smart List
        run: |
          # Clean default files
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # Copy your files
          cp index.html myapp/www/
          cp *.html myapp/www/ || true
          cp *.css myapp/www/ || true
          cp *.js myapp/www/ || true
          
          # Copy Generated Images to www folder
          cp *.png myapp/www/ || true
          cp *.jpg myapp/www/ || true
          
          # Generate filelist.js
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ] && [ "$f" != "admin.html" ]; then
              baseName=$(basename "$f" .html)
              # ‡§á‡§Æ‡•á‡§ú ‡§®‡§æ‡§π‡•Ä, ‡§™‡§£ ‡§è‡§∞‡§∞ ‡§ü‡§æ‡§≥‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä logo.png ‡§µ‡§æ‡§™‡§∞‡§≤‡•á
              echo "{ name: '$baseName', file: '$f', image: 'logo.png' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      # --- STEP 4: APK ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§£‡•á ---
      - name: Build APK
        run: |
          cd myapp
          cordova build android --debug
          
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-Success-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
