<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ब्रह्मविद्या कल्पद्रूम</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 300px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder { color: #eee; }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #main-app {
            display: none;
            background: white;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="glass-panel">
        <h2 style="color:white;">ब्रह्मविद्या कल्पद्रूम</h2>
        <input type="text" placeholder="Username">
        <input type="tel" placeholder="Enter PIN" id="pinInput" maxlength="8">
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="main-app">
        <div style="padding:20px; text-align:center;">
            <h1>स्वागत आहे!</h1>
            <p>ॲप लोड झाले आहे.</p>
        </div>
    </div>

    <script>
        function checkLogin() {
            if (document.getElementById("pinInput").value === "92252320") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-app").style.display = "block";
            } else {
                alert("चुकीचा पिन!");
            }
        }
    </script>
</body>
</html>
