<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ब्रह्मविद्या कल्पद्रूम</title>
    <style>
        /* --- iOS Liquid Glass Style --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glass Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px 30px;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Button */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Main App Area */
        #main-app {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            overflow-y: scroll;
            z-index: 100;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="glass-panel">
        <h2>ब्रह्मविद्या कल्पद्रूम</h2>
        
        <input type="text" placeholder="Username" id="userInput">
        
        <input type="tel" placeholder="Enter PIN" id="pinInput" maxlength="8">
        
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="main-app">
        <div style="padding: 20px; text-align: center;">
            <h1 style="color: #333;">स्वागत आहे!</h1>
            <p>तुम्ही यशस्वीरित्या लॉगिन केले आहे.</p>
            <hr>
            <p>इथे तुमची मुख्य माहिती दिसेल.</p>
        </div>
    </div>

    <script>
        function checkLogin() {
            var pin = document.getElementById("pinInput").value;
            // PIN CHECK LOGIC
            if (pin === "92252320") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-app").style.display = "block";
            } else {
                alert("चुकीचा पिन! (Invalid PIN)");
                document.getElementById("pinInput").value = "";
            }
        }
    </script>
</body>
</html>
