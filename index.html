<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: content:; font-src 'self' data:; frame-src 'self' gap:; script-src 'self' https://www.gstatic.com 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://adx-bk-default-rtdb.asia-southeast1.firebasedatabase.app wss://*.firebaseio.com wss://*.firebasedatabase.app;">

    <title>ब्रह्मविद्या</title>
    
    <script src="filelist.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="cordova.js"></script>
    
    <style>
        /* --- THEME --- */
        :root { --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; background: #000; color: white; -webkit-user-select: none; user-select: none; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            background-image: url('login_bg.png'); /* तुमचे नवीन बॅकग्राउंड */
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: absolute; width: 100%; height: 100%; z-index: 10;
        }
        .login-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1; }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 30px; border-radius: 20px; text-align: center;
            border: 1px solid var(--glass-border); width: 85%; max-width: 350px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        .app-title { font-size: 28px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 5px black; color: white; }
        
        /* --- ही आहे तुमची तारीख (Updated Style) --- */
        .since-text {
            font-size: 14px; 
            color: #ffd700; /* सोन्याचा रंग (Gold) */
            margin-bottom: 20px; 
            font-weight: 600; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            display: inline-block;
            padding-bottom: 5px;
        }

        .shlok-box {
            font-size: 13px; font-style: italic; color: #fff; margin-bottom: 20px;
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1); line-height: 1.5;
        }

        input {
            width: 90%; padding: 12px; margin: 15px 0; background: rgba(255,255,255,0.9); border: none;
            border-radius: 30px; color: #000; text-align: center; font-size: 18px; outline: none; font-weight: bold;
        }
        
        .btn-liquid {
            width: 100%; padding: 12px; background: linear-gradient(135deg, #ffffff, #dcdcdc);
            border: none; border-radius: 30px; color: #000; font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .footer { position: absolute; bottom: 20px; font-size: 12px; opacity: 0.8; letter-spacing: 1px; text-shadow: 0 1px 2px black; }

        /* --- LIBRARY SCREEN --- */
        #library-screen { display: none; position: absolute; width: 100%; height: 100%; background: #111; }
        .header { padding: 15px; padding-top: 40px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .grid-view { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; overflow-y: auto; height: 85vh; }
        .book-card { background: rgba(255,255,255,0.05); border-radius: 15px; overflow: hidden; height: 240px; position: relative; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .book-card:active { transform: scale(0.96); }
        .thumb { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .book-title { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); padding: 10px; text-align: center; font-size: 13px; font-weight: 500; }

        /* --- READER SCREEN --- */
        #reader-screen { display: none; position: absolute; width: 100%; height: 100%; background: #000; }
        .reader-nav { height: 60px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; background: white; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-overlay"></div>
        <div class="glass-card">
            <div class="app-title">ब्रह्मविद्या कल्पद्रूम</div>
            
            <div class="since-text">Since 2 January 2026</div>
            
            <div class="shlok-box">
                "श्रीकृष्णरावो म्हणे उद्धवदेवा : हा ज्ञानरत्नाचा ठेवा :<br>
                भलेतया हातीं नेदावा : अधिकारेंवीण ।।"
            </div>

            <input type="tel" id="pin" placeholder="PIN टाका" maxlength="8">
            <button class="btn-liquid" onclick="performLogin()">प्रवेश करा</button>
        </div>
        <div class="footer">|| श्री देवदत्त आश्रम, जाधववाडी ||</div>
    </div>

    <div id="library-screen">
        <div class="header">
            <span style="font-size:22px; font-weight:bold;">ग्रंथालय</span>
            <div style="display:flex; align-items:center;">
                <div style="width:8px; height:8px; background:#0f0; border-radius:50%; margin-right:5px; box-shadow:0 0 5px #0f0;"></div>
                <small style="color:#aaa;">Online</small>
            </div>
        </div>
        <div class="grid-view" id="book-container"></div>
    </div>

    <div id="reader-screen">
        <div class="reader-nav">
            <span onclick="closeBook()" style="color:white; font-size:24px; cursor:pointer;">&#10094; Back</span>
            <span id="read-title" style="color:white; font-size:14px; max-width:200px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Reading</span>
            <span style="width:24px;"></span>
        </div>
        <iframe id="frame" src=""></iframe>
    </div>

    <script>
        // 1. DEVICE READY (Full Screen & Back Button)
        document.addEventListener("deviceready", function() {
            if(window.StatusBar) window.StatusBar.hide();
            document.addEventListener("backbutton", function(e){
                e.preventDefault();
                if(document.getElementById('reader-screen').style.display === 'block') closeBook();
                else navigator.app.exitApp();
            }, false);
        }, false);

        // 2. FIREBASE CONFIG
        var firebaseConfig = { databaseURL: "https://adx-bk-default-rtdb.asia-southeast1.firebasedatabase.app" };
        try { firebase.initializeApp(firebaseConfig); var db = firebase.database(); } catch(e){}
        
        var deviceId = localStorage.getItem('did') || 'USER_' + Math.floor(Math.random()*10000);
        localStorage.setItem('did', deviceId);
        var allowedBooks = JSON.parse(localStorage.getItem('my_allowed_books')) || {};

        // 3. LOGIN & LOGIC
        function performLogin() {
            var pin = document.getElementById('pin').value;
            if(pin === "92252320") {
                var modelName = "Android Mobile";
                try {
                   var match = navigator.userAgent.match(/Android.*?;(.*?)\)/);
                   if (match && match[1]) modelName = match[1].trim();
                } catch(e) {}

                if(navigator.onLine) {
                    var userRef = db.ref('users/' + deviceId);
                    db.ref('.info/connected').on('value', function(snap) {
                        if (snap.val() === true) {
                            userRef.onDisconnect().update({ isOnline: false });
                            userRef.update({ isOnline: true, last_login: new Date().toISOString(), device_name: modelName });
                        }
                    });
                    if(typeof autoBookList !== 'undefined') db.ref('library_catalog').set(autoBookList);
                }

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('library-screen').style.display = 'block';
                
                // Realtime Permission Sync
                db.ref('users/' + deviceId + '/access').on('value', snap => {
                    var newAccess = snap.val();
                    allowedBooks = newAccess ? newAccess : {};
                    localStorage.setItem('my_allowed_books', JSON.stringify(allowedBooks));
                    loadBooks();
                });
            } else {
                alert("चुकीचा पिन!");
            }
        }

        // 4. LOAD BOOKS
        function loadBooks() {
            var container = document.getElementById('book-container');
            container.innerHTML = "";
            if(typeof autoBookList === 'undefined') return;

            var count = 0;
            autoBookList.forEach(book => {
                if (allowedBooks[book.name]) {
                    count++;
                    var div = document.createElement('div');
                    div.className = "book-card";
                    
                    var imgHTML = book.image 
                        ? `<img src="${book.image}" class="thumb" onerror="this.style.display='none'">` 
                        : `<div class="thumb" style="display:flex; justify-content:center; align-items:center; color:#777; font-size:12px;">No Cover</div>`;
                    
                    div.innerHTML = `${imgHTML}<div class="book-title">${book.name}</div>`;
                    div.onclick = function() { if(allowedBooks[book.name]) openReader(book.file, book.name); };
                    container.appendChild(div);
                }
            });
            if(count === 0) container.innerHTML = "<p style='text-align:center; padding-top:50px; color:#aaa; grid-column:span 2;'>कृपया ॲडमिनशी संपर्क साधा.</p>";
        }

        function openReader(file, title) {
            document.getElementById('library-screen').style.display = 'none';
            document.getElementById('reader-screen').style.display = 'block';
            document.getElementById('frame').src = file;
            document.getElementById('read-title').innerText = title;
        }
        function closeBook() {
            document.getElementById('reader-screen').style.display = 'none';
            document.getElementById('library-screen').style.display = 'block';
            document.getElementById('frame').src = "";
        }
    </script>
</body>
</html>
