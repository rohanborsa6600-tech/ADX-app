<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmavidya</title>
    <script src="filelist.js"></script> 
    <style>
        body {
            margin: 0; padding: 0;
            font-family: sans-serif;
            background: url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        /* पिन स्क्रीन */
        #login-section { display: block; }
        /* बुक्स लिस्ट स्क्रीन */
        #book-list-section { display: none; }
        
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border-radius: 10px; border: none;
            text-align: center; font-size: 18px;
        }
        button.login-btn {
            width: 100%; padding: 12px;
            background: black; color: white;
            border: none; border-radius: 10px;
            font-size: 18px; cursor: pointer;
        }
        
        /* पुस्तकांच्या बटणांची स्टाईल */
        .book-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .book-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="glass-panel">
        
        <div id="login-section">
            <h2 style="color:white;">ब्रह्मविद्या</h2>
            <input type="tel" id="pinInput" placeholder="PIN टाका" maxlength="8">
            <button class="login-btn" onclick="checkPin()">प्रवेश करा</button>
        </div>

        <div id="book-list-section">
            <h2 style="color:white;">तुमचे ग्रंथ</h2>
            <div id="dynamic-list"></div>
        </div>

    </div>

    <script>
        function checkPin() {
            var pin = document.getElementById("pinInput").value;
            if (pin === "92252320") {
                loadBooks();
            } else {
                alert("चुकीचा पिन!");
            }
        }

        function loadBooks() {
            // पिन स्क्रीन लपवा, लिस्ट दाखवा
            document.getElementById("login-section").style.display = "none";
            document.getElementById("book-list-section").style.display = "block";
            
            var listContainer = document.getElementById("dynamic-list");
            listContainer.innerHTML = ""; // जुनी लिस्ट साफ करा

            // bookList हे व्हेरिएबल filelist.js मधून येईल
            // जर फाईल्स नसतील तर Error दाखवा
            if (typeof bookList === 'undefined' || bookList.length === 0) {
                listContainer.innerHTML = "<p style='color:white;'>कोणतेही पुस्तक सापडले नाही.</p>";
                return;
            }

            // --- इथे खरी जादू आहे ---
            // लिस्टमध्ये जेवढी नावे आहेत, तेवढी बटणे बनवा
            bookList.forEach(function(fileName) {
                // बटण तयार करा
                var btn = document.createElement("button");
                btn.className = "book-btn";
                
                // बटणावरचे नाव (.html काढून टाका म्हणजे छान दिसेल)
                var displayName = fileName.replace(".html", "").replace(/_/g, " ");
                btn.innerText = displayName;
                
                // क्लिक केल्यावर ती फाईल उघडा
                btn.onclick = function() {
                    window.location.href = fileName;
                };
                
                // लिस्टमध्ये जोडा
                listContainer.appendChild(btn);
            });
        }
    </script>

</body>
</html>
