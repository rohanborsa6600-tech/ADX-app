<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ब्रह्मविद्या</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="cordova.js"></script>
    <script src="filelist.js"></script>

    <style>
        /* --- UI THEME --- */
        :root { --neon: #00f3ff; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden; user-select: none; }
        
        /* BACKGROUND */
        .bg-anim { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #000000, #1a0b2e, #0f1c2e); background-size: 400% 400%; animation: bgMove 15s infinite; z-index: -1; }
        @keyframes bgMove { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
        
        .screen { display: none; position: absolute; width: 100%; height: 100%; flex-direction: column; }
        .active { display: flex; }
        
        /* LOGIN SCREEN */
        #login-screen { justify-content: center; align-items: center; background: url('login_bg.png') center/cover no-repeat; }
        .crystal-card { background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; padding: 30px; width: 80%; max-width: 350px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid #555; border-radius: 10px; color: white; text-align: center; font-size: 16px; }
        .btn-liquid { width: 100%; padding: 12px; margin-top: 15px; background: linear-gradient(135deg, rgba(255,215,0,0.8), rgba(255,165,0,0.8)); border: none; border-radius: 10px; color: black; font-weight: bold; }
        
        /* HOME & GRID */
        .header { padding: 40px 20px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; overflow-y: auto; padding-bottom: 100px; }
        .book-card { background: rgba(255,255,255,0.05); border-radius: 15px; position: relative; height: 230px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        .book-cover { width: 100%; height: 80%; object-fit: cover; opacity: 0.9; }
        .progress-line { height: 4px; background: #333; width: 100%; position: absolute; bottom: 35px; }
        .progress-fill { height: 100%; background: #0f0; width: 0%; }
        
        /* READER & MODAL */
        #reader-screen { background: white; z-index: 100; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: none; flex-direction: column; }
        .modal-content { padding: 20px; overflow-y: auto; height: 100%; }
        
        /* ABOUT TEXT */
        .about-text p { margin-bottom: 15px; line-height: 1.7; color: #ddd; text-align: justify; font-size: 15px; }
        .gold-txt { color: var(--gold); font-weight: bold; }
        .cyan-txt { color: var(--neon); font-weight: bold; }
        .quote-box { background: rgba(255,215,0,0.05); padding: 15px; border-left: 3px solid var(--gold); margin: 20px 0; font-style: italic; color: var(--gold); }
    </style>
</head>
<body>
    <div class="bg-anim"></div>

    <div id="login-screen" class="screen active">
        <div class="crystal-card">
            <h2 style="color:var(--gold)">ब्रह्मविद्या</h2>
            <p style="color:#aaa; font-size:12px;">Digital Vachan Pothi</p>
            <div style="font-style:italic; font-size:12px; margin:15px 0; color:#ddd;">श्रीकृष्णरावो म्हणे उद्धवदेवा : हा ज्ञानरत्नाचा ठेवा :<br>भलेतया हातीं नेदावा : अधिकारेंवीण ।।<br> हे ज्ञानसुधा गोमटी : जे पान करीति कर्णपुटीं :<br>तयां कहिं नाहिं कामाठी : जन्ममरणाची ।।(श्रीउद्धवगीता)"</div>
            <input type="text" id="u_name" placeholder="तुमचे नाव (Name)">
            <input type="tel" id="u_pin" placeholder="PIN" maxlength="6">
            <button class="btn-liquid" id="login-btn" onclick="doLogin()">प्रवेश करा</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div class="header">
            <div style="color:var(--gold); font-weight:bold; font-size:24px;" id="disp-name">User</div>
            <span onclick="openSettings()" style="font-size:20px;">⚙️</span>
        </div>
        <div id="waiting" style="display:none; text-align:center; margin-top:50px; color:var(--gold);">Loading Library...</div>
        <div class="grid" id="book-grid"></div>
    </div>

    <div id="reader-screen" class="screen">
        <div style="height:50px; background:#111; display:flex; align-items:center; justify-content:space-between; padding:0 15px;">
            <span onclick="closeReader()" style="color:white; font-size:24px;">←</span>
            <span id="reader-title" style="color:white; font-size:14px;">Book</span>
            <span onclick="changeFont(1)" style="font-size:18px;">A+</span>
        </div>
        <iframe id="book-frame" style="width:100%; height:calc(100% - 50px); border:none; background:white;"></iframe>
    </div>

    <div id="modal-box" class="modal">
        <div class="modal-content" id="modal-body"></div>
        <button onclick="document.getElementById('modal-box').style.display='none'" style="padding:15px; background:#333; color:white; border:none; width:100%;">Close</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://adx-bk-default-rtdb.asia-southeast1.firebasedatabase.app" };
        let db, did, deviceUuid = "unknown";
        document.addEventListener('deviceready', function() { try { firebase.initializeApp(firebaseConfig); db = firebase.database(); } catch(e){} deviceUuid = device.uuid; let s = localStorage.getItem('u_name'); if(s) { document.getElementById('u_name').value = s; document.getElementById('u_pin').value = "922523"; doLogin(); } }, false);
        
        function doLogin() {
            let n = document.getElementById('u_name').value.trim(), p = document.getElementById('u_pin').value;
            if(!n || p!=="922523") return alert("Invalid Login");
            let safeId = "U_" + n.replace(/[.#$[\]]/g, '_');
            document.getElementById('login-btn').innerText = "...";
            db.ref('users/' + safeId).once('value', s => {
                let d = s.val();
                if (d && d.deviceId && d.deviceId !== deviceUuid) { alert("Access Denied: Device Mismatch"); document.getElementById('login-btn').innerText="Login"; localStorage.clear(); }
                else { proceed(n, safeId); }
            });
        }
        function proceed(n, id) {
            did = id; localStorage.setItem('u_name', n); document.getElementById('disp-name').innerText = n;
            document.getElementById('login-screen').classList.remove('active'); document.getElementById('home-screen').classList.add('active');
            if(navigator.onLine) {
                db.ref('users/' + did).update({ name: n, deviceId: deviceUuid, isOnline: true });
                db.ref('users/' + did + '/access').on('value', s => renderBooks(s.val() || {}));
                db.ref('users/' + did + '/isBlocked').on('value', s => { if(s.val()) { alert("Blocked"); location.reload(); }});
                db.ref('users/' + did + '/isOnline').onDisconnect().set(false);
            } else { renderBooks(JSON.parse(localStorage.getItem('cached_access')) || {}); }
        }
        function renderBooks(acc) {
            localStorage.setItem('cached_access', JSON.stringify(acc));
            let g = document.getElementById('book-grid'); g.innerHTML = "";
            if(typeof autoBookList !== 'undefined') {
                autoBookList.forEach(b => {
                    if(acc[b.name]) {
                        let pct = localStorage.getItem('prog_' + b.name) || 0;
                        g.innerHTML += `<div class="book-card" onclick="openBook('${b.file}','${b.name}')"><img src="${b.image||'cover.jpg'}" class="book-cover"><div style="position:absolute;bottom:0;width:100%;background:rgba(0,0,0,0.8);padding:5px;">${b.name}</div><div class="progress-line"><div class="progress-fill" style="width:${pct}%"></div></div></div>`;
                    }
                });
            }
        }
        function openBook(f,n) { document.getElementById('home-screen').classList.remove('active'); document.getElementById('reader-screen').classList.add('active'); document.getElementById('reader-title').innerText=n; document.getElementById('book-frame').src=f; }
        function closeReader() { document.getElementById('reader-screen').classList.remove('active'); document.getElementById('home-screen').classList.add('active'); document.getElementById('book-frame').src=""; }
        function changeFont(d) { let b=document.getElementById('book-frame').contentDocument.body; b.style.fontSize=(parseFloat(window.getComputedStyle(b).fontSize)+d*2)+"px"; }
        
        function openSettings() { document.getElementById('modal-body').innerHTML = `<h2 style="color:var(--neon)">मेनू</h2><div onclick="showAbout()" style="padding:15px; border-bottom:1px solid #333;">ℹ️ आमच्याबद्दल (About Us)</div>`; document.getElementById('modal-box').style.display='flex'; }

        // --- FULL ABOUT US CONTENT ---
        function showAbout() { 
            document.getElementById('modal-body').innerHTML = `
            <div class="about-text">
                <h2 style="text-align:center; color:var(--gold); border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:10px;">॥ श्री दत्तात्रेय प्रभू भगवान की जय ॥</h2>
                <img src="photo1.jpg" style="width:100%; border-radius:10px; margin:15px 0; border:1px solid #555;">
                <p>"ज्याप्रमाणे आकाशात सूर्य तळपत असतो... <span class="gold-txt">'प्रज्ञासूर्य' म्हणजे प. पू. प. म. श्री मोठे बाबा अंकुळनेरकर</span> होत."</p>
                <p>या विश्वात सूर्याचे स्थान अढळ आहे... श्रीमोठेबाबांचे अस्तित्व आणि त्यांचे कार्य आजही अखंड आणि अविरत सुरू आहे.</p>
                <p>शास्त्रांमध्ये 'सर्वविद्' आणि 'ब्रह्मनिष्ठ' अशा महापुरुषांचे वर्णन आढळते. श्रीमोठेबाबा हे याचे मूर्तिमंत रूप आहेत. गीतेत सांगितलेली 'ज्ञानियाची लक्षणे' त्यांच्या ठायी आजही अनुभवास येतात.</p>
                <div class="quote-box">"हे ॲप त्या महातेजस्वी 'प्रज्ञासूर्या'च्या चरणी समर्पित आहे."</div>
                <h3 class="cyan-txt" style="text-align:center; margin-top:20px;">॥ ब्रह्मविद्या - स्वाध्याय आणि चिंतन ॥</h3>
                <img src="photo2.jpg" style="width:100%; border-radius:10px; margin:15px 0; border:1px solid #555;">
                <p>संन्यास आश्रमात 'स्वाध्याय' आणि 'विहार' याला महत्त्व आहे. प्रवासात ग्रंथ सोबत बाळगणे कठीण असते, म्हणूनच हे <strong>'ब्रह्मविद्या ॲप'</strong> तयार करण्यात आले आहे.</p>
                <p>हे ॲप म्हणजे साधकांसाठी एक <span class="cyan-txt">'फिरते ग्रंथालय' (Digital Library)</span> आहे.</p>
                <ul style="padding-left:20px;"><li>अखंड स्वाध्याय</li><li>दुर्मिळ ग्रंथ रक्षण</li><li>बाबांचे विचार</li></ul>
                <p><span class="gold-txt">श्री देवदत्त आश्रम, जाधववाडी</span> हे याचे मुख्य प्रेरणास्थान आहे.</p>
            </div>`; 
        }
    </script>
</body>
</html>
